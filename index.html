<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Mixer</title>
  <meta name="description" content="Loading Effects for Grid Items with CSS Animations" />
  <meta name="keywords" content="css animation, loading effect, google plus, grid items, masonry" />
  <meta name="author" content="Codrops" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.min.css" />
  <link rel="stylesheet" type="text/css" href="css/default.css" />
  <link rel="stylesheet" type="text/css" href="css/component.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" />
</head>

<body>

  <div id="splashPage">
  </div>
  <div class="container-fluid" style="opacity: 0">
    <div class="containerBrands">
      <header>
        <p class="logo">Style Mixer</p>
        <div class="menuArea">
          <p class="menuVoice">ABOUT</p>
        </div>
      </header>
      <div class="clients">
        <ul class="mainMenu">
          <li>ABOUT</li>
          <li>FILTER</li>
        </ul>
        <ul class="filter">
          <li class="selected" data-filter data-count="-1" id="mixer">MIXER</li>
          <li data-filter="interior" data-count="0">INTERIOR, LIFESTYLE AND SET DESIGN</li>
          <li data-filter="menswear" data-count="1">MENSWEAR</li>
          <li data-filter="womenswear" data-count="2">WOMENSWEAR</li>
          <li data-filter="jewerly" data-count="3">JEWELRY, WATCHES LEATHER GOODS AND ACCESSORIES</li>
          <li data-filter="print" data-count="4">PRINT</li>
        </ul>
      </div>
    </div>

    <div class="containerGallery">
      <ul class="grid effect-2" id="grid">
      </ul>
</div>
</div>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/masonry-3.1.4.js"></script>
<script src="js/imagesloaded.js"></script>
<script src="js/masonry.filter.js"></script>
<script src="js/jquery.fancybox.js"></script>
<script src="js/script.js"></script>
</body>

</html>
